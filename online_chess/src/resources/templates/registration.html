<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layouts/main">
<head>
	<title>Online Chess</title>
</head>
<body>

	<div layout:fragment="content">

		<form name="registration" th:action="@{/reg}" th:object="${player}" method="post" class="form-signin">
			<h2 class="form-signin-heading">Please sign in</h2>
		 	    <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Username"  />
				<input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="E-mail Address"  />
				<input type="password" id="password" name="password" th:field="*{password}"  class="form-control" placeholder="Password" />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>

	</div>

</body>
</html>
