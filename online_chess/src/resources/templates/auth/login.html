<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Online Chess</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body>

		<form name="login" th:action="@{/login}" method="post" class="form-signin">
			<h2 class="form-signin-heading">Please Authenticate yourself</h2>
			<div id="err" th:if="${param.error}" class="alert alert-danger">Bad Username and Password</div>
			<div th:if="${param.logout}" class="alert alert-success">Logout Successfully</div>
			<label for="username" class="sr-only">Username</label>
			    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" />
			<label for="password" class="sr-only">Password</label>
			    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
			<div class="checkbox">
				<label> <input id="remember-me" name="remember-me" type="checkbox" /> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>
		<a href="/registration">Registration</a>
	</div>

</body>
</html>
