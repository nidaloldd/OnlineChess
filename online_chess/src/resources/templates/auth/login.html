<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script src="https://kit.fontawesome.com/1616414061.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="/static/css/login.css" th:href="@{/static/css/login.css}"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

	<title></title>

</head>

<body>

	<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>

		<div class="register-info-box">
			<h2>Don't have an account?</h2>
			<label id="label-login" for="log-login-show">Register</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>

		<div class="white-panel">
			<div class="login-show">
				<h2 class="form-signin-heading">Please Authenticate yourself</h2>
				<form name="login" th:action="@{/login}" method="post" class="form-signin">
					<div id="err" th:if="${param.error}" class="alert alert-danger">Incorrect username or password</div>
					<div th:if="${param.logout}" class="alert alert-success">Logout Successfully</div>
					<input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" />
					<input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
					<button class="btn btn-lg  btn-secondary btn-block" type="submit">Login</button>
				</form>
			</div>
			<div class="register-show">
				<h2 class="form-signin-heading">Please sign in</h2>
				<form name="registration" th:action="@{/reg}" method="post" class="form-signin">
						<input type="text" id="usernameReg" name="usernameReg"  class="form-control" placeholder="Username"  />
						<input type="text" id="emailReg" name="emailReg" class="form-control" placeholder="E-mail Address"  />
						<input type="password" id="passwordReg" name="passwordReg" class="form-control" placeholder="Password" />
						<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
<script src="/static/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
